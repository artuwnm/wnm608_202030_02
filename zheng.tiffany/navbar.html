<!DOCTYPE html>
<html lang="en">
<head>
	<title>Stylista Store</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Elsie|Roboto:400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="lib/css/styleguide.css">
	<link rel="stylesheet" href="lib/css/gridsystem.css">
	<link rel="stylesheet" href="css/storetheme.css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>

	<header class="store-header">
		<div class="row container">
			<div class="logo">
				<a href="#">
					<img src="images/stylista.png" alt="Stylista">
				</a>
			</div>
			<ul class="ctas display-flex">
				<li class="search">
					<form action="/search" method="get" id="searchbox">
						<input type="text" name="q" class="search-input" id="q" placeholder="Search">
						<input type="hidden" name="type" value="product">
					</form>
					<a href="#" class="search-icon">
						<img src="images/search.svg" width="20px" height="20px" alt="Search">
					</a>
				</li>
				<li>
					<a href="/bag" class="bag-icon">
						<img src="images/bag.svg" width="20px" height="20px" alt="Shopping Bag">
					</a>
				</li>
			</ul>
		</div>
		<nav class="container display-flex">
			<ul>
				<li class="dropdown">
					<a href="#">Shop<span class="chevron bottom"></span></a>
					<ul class="dropdown-content">
						<li><a href="#">All</a></li>
						<li><a href="#">Women's</a></li>
						<li><a href="#">Men's</a></li>
					</ul>
			  	</li>
			  	<li><a href="#">Our Story</a></li>
			  	<li><a href="#">FAQs</a></li>
			</ul>
		</nav>
	</header>

	</body>
	</html>
