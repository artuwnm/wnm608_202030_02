<!DOCTYPE html>
<html lang="en">
<head>
	<title>Checkout - Stylista</title>
	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

	<link href="https://fonts.googleapis.com/css?family=Elsie|Roboto:400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="lib/css/styleguide.css">
	<link rel="stylesheet" href="lib/css/gridsystem.css">
	<link rel="stylesheet" href="css/storetheme.css">

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	
</head>
<body>

<div class="grid gap full-height">

	<div class="col-3">
		<div class="bag-container">
			<div class="back-link">
				<a href="#"><span class="chevron left"></span> Return to Bag</a>
			</div>
			<div class="bag-item">
				<ul class="display-flex relative">
					<li><img src="https://via.placeholder.com/75x100.png?text=Product+Image" alt="Product Image"></li>
					<li class="bag-item-info relative">
						<h5>Item Name</h5>
						<table class="bag-item-info-table absolute">
							<tbody>
								<tr>
									<td>Size</td>
									<td class="bold">XS</td>
								</tr>
								<tr>
									<td>Quantity</td>
									<td class="bold">1</td>
								</tr>
							</tbody>
						</table>
					</li>
					<li class="bag-item-price absolute"><h3>$20.00</h3></li>
				</ul>
			</div>
			<div class="bag-item">
				<ul class="display-flex relative">
					<li><img src="https://via.placeholder.com/75x100.png?text=Product+Image" alt="Product Image"></li>
					<li class="bag-item-info relative">
						<h5>Item Name</h5>
						<table class="bag-item-info-table absolute">
							<tbody>
								<tr>
									<td>Size</td>
									<td class="bold">L</td>
								</tr>
								<tr>
									<td>Quantity</td>
									<td class="bold">1</td>
								</tr>
							</tbody>
						</table>
					</li>
					<li class="bag-item-price absolute"><h3>$30.00</h3></li>
				</ul>
			</div>
			<hr class="center">
			<table class="bag-subtotal-table">
				<tbody>
					<tr>
						<td>Order Subtotal</td>
						<td class="bold">$50.00</td>
					</tr>
					<tr>
						<td>Shipping</td>
						<td>Calculated at next step</td>
					</tr>
				</tbody>
			</table>
			<hr class="center">
			<table class="bag-total-table">
				<tbody>
					<tr>
						<td>Total</td>
						<td><h3>$50.00</h3></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div class="col-9">
		<div class="checkout container">
			<div class="logo">
				<img src="images/stylista.png" alt="Stylista">
			</div>
		</div>
	</div>
	
</div>
	

</body>
</html>
